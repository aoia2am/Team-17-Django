<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="../../static/css/progress_bar.css" />

<section class="progress-section">
	<h2 class="team-title">
		<span class="team-icon"></span>
		テスターの会
	</h2>

	<div class="progress-area">
		<!-- 円形プログレス -->
		<div class="progress-bar">
			<svg class="progress-svg" viewBox="0 0 100 100">
				<circle class="progress-bg" cx="50" cy="50" r="42"></circle>
				<circle class="progress-ring" cx="50" cy="50" r="42"></circle>
			</svg>

			<div class="progress-center">
				<div class="rank">B</div>
				<div class="points">
					<span class="current">1200</span>/<span class="max">1600</span>pt
				</div>
			</div>
		</div>

		<!-- 右側情報 -->
		<div class="progress-info">
			<div class="today-progress">
				<div class="info-title">今日の進捗</div>
				<div class="stars">
					<span class="star active">★</span>
					<span class="star active">★</span>
					<span class="star">★</span>
					<span class="star">★</span>
					<span class="star">★</span>
				</div>
			</div>

			<div class="today-mvp">
				<div class="info-title">今日のMVP</div>
				<div class="mvp-name">テス山</div>
			</div>
		</div>
	</div>
</section>
