{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Team</title>
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/team_create.css' %}" />
</head>
<body>

    {% include "components/header.html" %}

    <main class="container">
        <h2>&gt;&gt;Create Team</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form action="{% url 'teams:create' %}" method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="team_name">Team Name</label>
                <input type="text" id="team_name" name="name" placeholder="チーム名を入力してください" required>
            </div>

            <div class="actions">
                <button type="submit">Create</button>
            </div>
        </form>

        <div class="links">
            <a href="{% url 'teams:join' %}">Cancel</a>
        </div>
    </main>


</body>
</html>
