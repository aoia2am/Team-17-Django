<!----
login.html
==========

【役割】
ユーザーのログインを行う認証画面。
accounts app の login view と 1:1 で対応する。

【設計方針（チーム共通ルール）】
- 認証ロジック・権限判定は view / service 側に寄せる
- このテンプレートでは「入力」と「表示」のみを扱う
- 成否メッセージは Django messages framework を使用する
（直接 alert / if 文を書かない）

【UIルール】
- エラーメッセージは components/flash_messages.html に委譲する
- フォームエラーは form.errors をそのまま表示する
- 成功時の遷移先は view 側で制御する（ここでは指定しない）

【禁止事項】
- JavaScript による独自ログイン処理を追加しない
- 認証状態の判定（is_authenticated 等）をここで行わない
- ロール分岐（admin / member 等）をテンプレートで書かない

【背景】
認証仕様は変更されやすいため、
テンプレートを薄く保ち、影響範囲を限定するため。

-->

{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G-BASE Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
</head>
<body>
    <div class="login-wrapper">
        <div class="header-logo">
            <div class="pentagon-icon"></div>
            <div class="brand-name">G-BASE</div>
        </div>

        <form method="POST" action="{% url 'accounts:login' %}" class="form-container">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            <h1 class="page-title">Log in</h1>
            {% if form.errors %}
            <div class="form-errors">
                {{ form.errors }}
            </div>
            {% endif %}

            <div class="field-group">
                <label for="id_email">Email</label>
                <input type="email" id="id_email" name="email" required />
            </div>

            <div class="field-group">
                <label for="id_password">Password</label>
                <input type="password" id="id_password" name="password" required />
            </div>

            <div class="action-area">
                <button type="submit" class="btn-login">login</button>
            </div>

            <div class="link-area">
                <a href="{% url 'accounts:signup' %}" class="link-signup">Signup</a>
            </div>
        </form>
    </div>
</body>
</html>
