{% load static %}
<!doctype html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>G-BASE Signup</title>
		<link rel="stylesheet" href="{% static 'css/signup.css' %}" />
	</head>
	<body>
		<div class="signin-wrapper">
			<div class="header-logo">
				<div class="pentagon-icon"></div>
				<div class="brand-name">G-BASE</div>
			</div>

			<form method="POST" action="{% url 'signup' %}" class="form-container">
				{% csrf_token %}
				<h1 class="page-title">Sign up</h1>

				<div class="field-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" required />
				</div>

				<div class="field-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" required />
				</div>

				<div class="field-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" required />
				</div>

				<div class="field-group">
					<label for="password_confirm">Password(確認用)</label>
					<input
						type="password"
						id="password_confirm"
						name="password_confirm"
						required
					/>
				</div>

				<div class="action-area">
					<button type="submit" class="btn-signup">Sign up</button>
				</div>

				<div class="link-area">
					<a href="{% url 'login' %}" class="link-cancel">Cancel</a>
				</div>
			</form>
		</div>
	</body>
</html>
