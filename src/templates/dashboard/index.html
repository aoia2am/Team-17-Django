<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-BASE Dashboard | {{ team.name }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/progress.css' %}">
</head>
<body class="dashboard-body">

    {% include "components/header.html" %}

    <div class="dashboard-container">
        
        <header class="team-header">
            <h1 class="team-name">{{ team.name }}</h1>
        </header>

        <section class="top-section">
            <div class="top-left-content">
                {% include "partials/progress_bar.html" %}
            </div>

            <div class="top-right-column">
                <div class="top-right-upper">
                    {% include "partials/progress_star.html" %}
                </div>
                <div class="top-right-lower">
                    {% include "partials/mvp.html" %}
                </div>
            </div>
        </section>

        <section class="bottom-section">
            <h2 class="section-title">>>DailyQuest</h2>
            <div class="quest-board-wrapper">
                {% include "partials/today_card.html" %}
            </div>
        </section>

    </div>

    {% include "components/footer.html" %}

</body>
</html>
