{% load static %}
<div class="mvp-card-container">
    <div class="mvp-label">今日のMVP</div>
    
    {% if mvp.user %}
        <div class="mvp-content">
            <div class="mvp-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#F7FF78">
                    <path d="M5 16L3 5L8.5 10L12 4L15.5 10L21 5L19 16H5M19 19C19 19.6 18.6 20 18 20H6C5.4 20 5 19.6 5 19V18H19V19Z" />
                </svg>
            </div>
            
            <div class="mvp-info">
                <span class="mvp-name">{{ mvp.user.display_name|default:mvp.user.username }}</span>
                <span class="mvp-points">{{ mvp.total_points }} pt</span>
            </div>
        </div>
    {% else %}
        <div class="mvp-empty">
            <p>今日のMVPはまだいません</p>
        </div>
    {% endif %}
</div>
